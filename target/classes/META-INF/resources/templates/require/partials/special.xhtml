<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">




    <!-- Main Section title for sub-header -->


    <div class="page-header">
        <h2 id="Special">Special</h2>

        <ui:include src="navlink.xhtml"/>
    </div>


    <div class="row">
        <div class="col-sm-4  col-lg-4 col-xs-12"  >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Editor</h3>
                </div>
                <div class="panel-body">
                    <h:form styleClass="form-inline">
                        <p:editor id="editor" widgetVar="editorWidget" value="#{basicView.text}" width="300" />

                        <h:panelGrid columns="2" style="margin-top: 10px">
                            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="pi pi-save" />

                            <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="pi pi-times" />
                        </h:panelGrid>

                        <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                            <h:outputText id="display" value="#{basicView.text}" escape="false" />
                        </p:dialog>
                    </h:form>
                </div>
            </div>

        </div>
        <div class="col-sm-4  col-lg-4 col-xs-12"   >

            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">File Upload </h3>
                    <p:growl id="messages" showDetail="true" />
                </div>
                <div class="panel-body">
                    <div class="row">
                        <h:form enctype="multipart/form-data">
                            <p:fileUpload value="#{basicView.file}" mode="simple" skinSimple="true"/>
                            <br />
                            <p:commandButton value="Submit" ajax="false" action="#{basicView.upload}" disabled="true" />
                        </h:form>
                    </div>



                </div>
            </div>
        </div>
        <div class="col-sm-4  col-lg-4 col-xs-12"  >


        </div>
    </div>
</ui:composition>
