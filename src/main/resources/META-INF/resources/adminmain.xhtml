<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags">

<h:head>
    <title><ui:define name="title">Admin Starter manager</ui:define></title>


    <link rel="manifest" href="manifest.json"/>
    <meta name="theme-color" content="#444"/>
    <meta charset="UTF-8"/>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <meta name="mobile-web-app-capable" content="yes"/>



    <!-- Theme style -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
    <h:outputScript library="js" name="html5shiv.js" target="head"/>
    <h:outputScript library="js" name="respond.min.js" target="head"/>
    <h:outputScript library="js" name="jquery.min.js" target="head"/>
    <h:outputScript library="js" name="bootstrap.min.js" target="head"/>-->


    <h:outputScript library="js" name="jquery-1.12.4.min.js" target="head"/>
    <h:outputScript library="js" name="bootstrap.min.js" target="head"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.21/datatables.min.css"/>

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.21/datatables.min.js"></script>
</h:head>

<h:body >

    <!-- Shared content for the application, e.g. a header, this can be an include -->
    <div>
        <ui:insert name="head" />
    </div>

    <!-- Shared content for the application, e.g. a logo, this can be an include -->
    <div>
        <ui:insert name="nav-tabs" />
    </div>
    <div>
        <ui:insert name="conten-tabs" />
    </div>

    <!-- below is just an example on how to define more tabs for control sidebar -->
    <div>
        <ui:insert name="footer-tabs" />
    </div>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster <h:outputScript name="js/jquery-1.12.4.min.js" /> -->


    <h:outputScript library="js" name="docs.min.js" target="body"/>

    <h:outputScript library="js" name="ie10-viewport-bug-workaround.js" target="body"/>
</h:body>
</html>
