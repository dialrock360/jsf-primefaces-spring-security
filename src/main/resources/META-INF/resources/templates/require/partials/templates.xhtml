    <style>
        .gcontainer {
            position: relative;
        }

        .gimage {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }

        .gcontainer:hover .gimage {
            opacity: 0.3;
        }

        .gcontainer:hover .middle {
            opacity: 1;
        }

        .gcontainer .text {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 16px 32px;
        }
    </style>
